---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/blogs":
    post:
      summary: Create blog
      tags:
      - Blogs
      parameters: []
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    "$ref": "#/components/schemas/blog_response"
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/record_invalid_error"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/unknown_error"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/blog_request"
    get:
      summary: Get all blogs
      tags:
      - Blogs
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      "$ref": "#/components/schemas/blog_response"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/unknown_error"
  "/api/v1/blogs/{id}":
    get:
      summary: Get blog
      tags:
      - Blogs
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    "$ref": "#/components/schemas/blog_response"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/record_not_found_error"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/unknown_error"
    put:
      summary: Update blog
      tags:
      - Blogs
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    "$ref": "#/components/schemas/blog_response"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/record_not_found_error"
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/record_invalid_error"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/unknown_error"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/blog_request"
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
components:
  schemas:
    blog_response:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        content:
          type: string
    blog_request:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
      required:
      - title
      - content
    unknown_error:
      type: object
      properties:
        success:
          type: boolean
          default: false
        error_code:
          type: string
          default: UNKNOWN_ERROR
        error_message:
          type: string
          default: Unknown error
        errors:
          type: array
    record_invalid_error:
      type: object
      properties:
        success:
          type: boolean
          default: false
        error_code:
          type: string
          default: RECORD_INVALID_ERROR
        error_message:
          type: string
          default: Record invalid error
        errors:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              model:
                type: string
                example: Blog
              attribute:
                type: string
                example: title
              full_message:
                type: string
                example: Title can't be blank
    record_not_found_error:
      type: object
      properties:
        success:
          type: boolean
          default: false
        error_code:
          type: string
          default: RECORD_NOT_FOUND_ERROR
        error_message:
          type: string
          default: Record not found error
        errors:
          type: array
